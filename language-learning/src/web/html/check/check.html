function ajax_request_uri_method_graph(uri,callback,onerror,method,data) {
	$.ajax({
		type: method,
		data: data,
		cache: false, 
		crossDomain : true, 
		url: uri,
		dataType : 'text',
		xhrFields: { withCredentials: true },
		success: function(data, textStatus, jqXHR) { 
			if (callback)
				callback(data);
		},
		error: function(jqXHR, textStatus, errorThrown) { 
			console.log(textStatus+": "+(errorThrown ? errorThrown : "possibly no connection")+".");
			if (onerror){
				onerror();
			}
		},
		beforeSend: function(xhr){ 
			xhr.withCredentials = true; 
		}
	});
}

function render_parse(parse){
	var split = parse.split(' ');
	var html = '';
	if (split && split.length > 0){
		for (var i = 0; i < split.length; i++){
			var token = split[i];
			if (i > 0)
				html += ' ';
			if (token.charAt(0) == '['){
				html += '<span style="color:red;">'+token.substr(1,token.length-2)+'</span>';
			} else
				html += token;
		}
	}
	$('#parse_output').html(html);
}

function render_tree(tree){
    $('#parse_tree').html(tree);
}

function do_check(){
	var text = $('#parse_input').val();
	var limit = $('#parse_limit').val();
	if (!limit || !(limit >0))
	    limit = 1000;
	console.log(text);
	ajax_request_uri_method_graph('http://langlearn.singularitynet.io/linkparser?lang=en&mode=3&text='+encodeURIComponent(text),function(parse){
		console.log(parse);
		var dict = JSON.parse(parse)
		console.log(dict.linkages[0])
		render_parse(dict.linkages[0]);

		ajax_request_uri_method_graph('http://langlearn.singularitynet.io/linkparser?lang=en&mode=0&limit='+limit+'&text='+encodeURIComponent(text),function(parse){
		    console.log(parse);
		    var obj = JSON.parse(parse)
		    console.log(obj.linkages[0])
		    render_tree(obj.linkages[0]);
		},function(){
		    render_tree('');
		},'GET',"");
	},function(){
		render_parse('Intelligence [are] the ability to achieve complex and not so complex goals in [compex] environments using resources [limited] .');
	},'GET',"");
}
